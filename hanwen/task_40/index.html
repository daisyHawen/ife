<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>日历插件</title>
  <link rel="stylesheet" href="./css/master.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <input id="date-input" type="text" name="date" value="2016-4-15">
  <div class="cal">
    <div class="cal-top">
      <select id="slt-year" name="year">
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        <option>2009</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
      </select>
      <select id="slt-month"  name="" >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="cal-bottom">
      <ul id="list-weeks"></ul>
      <ul id="list-days"></ul>
    </div>
  </div>
</body>
<script src="./js/jquery-1.12.1.min.js"></script>
<script src="./js/cal_new.js"></script>
<script src="./js/main_new.js"></script>
</html>
